<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Decision Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka One', cursive; 
            background: linear-gradient(to bottom, #d42426, #a10000); 
            color: white; text-align: center; padding: 20px; 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
        }

        .container { 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 50px; padding: 30px; width: 90%; max-width: 800px; 
            margin: auto; color: #333; border: 8px solid #f8b229; 
            box-shadow: 0 15px 0 #8B0000; position: relative;
        }

        h1 { font-size: 2.8rem; color: #d42426; margin: 10px 0; }
        .question-text { font-size: 1.6rem; margin: 20px 0; color: #444; line-height: 1.4; min-height: 80px; }

        /* The Slider Area */
        .slider-box {
            position: relative; width: 100%; height: 160px; 
            margin: 20px 0; display: flex; align-items: center; justify-content: center;
        }
        
        .track {
            width: 100%; height: 45px; border-radius: 25px;
            background: linear-gradient(to right, #ffeb3b, #4CAF50);
            border: 4px solid #ccc; display: flex; justify-content: space-between;
            padding: 0 30px; align-items: center; font-size: 1.4rem; font-weight: bold;
        }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; background: transparent; 
            position: absolute; z-index: 10; outline: none; cursor: pointer;
        }

        /* This is the invisible slider handle */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 120px; width: 120px;
            background: transparent; border: none;
        }

        /* This is the actual Santa image that follows the slider */
        #santa-avatar {
            position: absolute; width: 120px; height: 120px;
            pointer-events: none; z-index: 5;
            transition: left 0.1s ease-out;
            transform: translateY(-10px);
        }

        /* Choice Buttons */
        .choice-label { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; display: block; color: #d42426; }
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        
        .action-btn {
            padding: 15px 35px; font-size: 1.6rem; border-radius: 30px; cursor: pointer;
            border: none; font-family: 'Fredoka One', cursive; color: white;
            transition: transform 0.2; min-width: 180px;
        }
        .silly-btn { background: #fbc02d; box-shadow: 0 8px #f57f17; }
        .smart-btn { background: #4CAF50; box-shadow: 0 8px #2e7d32; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        #cookie-counter { 
            font-size: 1.5rem; margin-top: 10px; background: white; 
            color: #333; padding: 10px 30px; border-radius: 50px; 
            border: 3px solid #f8b229;
        }
    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeIn">
        <h1>Santa's Decision Lab</h1>
        <p class="question-text" id="scenario-text">Setting up the workshop...</p>

        <div class="slider-box">
            <div class="track">
                <span>ü§™ SILLY</span>
                <span>SMART üß†</span>
            </div>
            <input type="range" min="0" max="100" value="50" id="decision-slider">
            <img src="santa_image_set/smart_santa_character.jpg" id="santa-avatar">
        </div>

        <span class="choice-label">Which choice should Santa make?</span>
        <div class="btn-group">
            <button class="action-btn silly-btn" onclick="makeChoice('silly')">The Silly One!</button>
            <button class="action-btn smart-btn" onclick="makeChoice('smart')">The Smart One!</button>
        </div>

        <div id="cookie-counter">Cookies Collected: <span id="count">0</span> üç™</div>
    </div>

    <script>
        let currentIdx = 0;
        let cookies = 0;

        const scenarios = [
            {
                q: "Santa wants to turn his milk into a 'Cookie Slurpy' and pour it in his hat!",
                sillyReply: "ü§¢ BLECH! Santa poured it in his hat and now it's dripping down his face. He's sticky and grumpy!",
                smartReply: "ü•õ YUM! Santa drank the milk from a glass. He has a full tummy and his hat is nice and dry.",
                correct: "smart"
            },
            {
                q: "Santa is so hyper he wants to jump on the bed until the springs pop out!",
                sillyReply: "üí• CRACK! The bed broke! Now Santa has to sleep on the cold floor tonight. Oh no!",
                smartReply: "üèÉ‚Äç‚ôÇÔ∏è WHOOSH! Santa did 10 big jumping jacks on the rug. Now he's calm and ready for a nap.",
                correct: "smart"
            }
        ];

        const slider = document.getElementById('decision-slider');
        const avatar = document.getElementById('santa-avatar');
        
        // This moves Santa and changes his face based on the slider value
        slider.addEventListener('input', function() {
            const val = this.value;
            // Calculate position
            const width = slider.offsetWidth - 120; // 120 is image width
            const newPos = (val / 100) * width;
            avatar.style.left = newPos + "px";

            // Switch images based on position
            if (val < 50) {
                avatar.src = "santa_image_set/silly_santa_character.jpg";
            } else {
                avatar.src = "santa_image_set/smart_santa_character.jpg";
            }
        });

        function load() {
            if (currentIdx < scenarios.length) {
                document.getElementById('scenario-text').innerText = scenarios[currentIdx].q;
                slider.value = 50;
                // Center Santa on load
                const center = (slider.offsetWidth / 2) - 60;
                avatar.style.left = center + "px";
                avatar.src = "santa_image_set/smart_santa_character.jpg";
            } else {
                winGame();
            }
        }

        function makeChoice(choice) {
            const s = scenarios[currentIdx];
            if (choice === 'silly') {
                Swal.fire({
                    title: "The Silly Choice!",
                    text: s.sillyReply,
                    imageUrl: 'santa_image_set/silly_santa_character.jpg',
                    imageWidth: 150,
                    confirmButtonText: "Oops! Try again!",
                    confirmButtonColor: "#fbc02d"
                });
            } else {
                cookies++;
                document.getElementById('count').innerText = cookies;
                Swal.fire({
                    title: "The Smart Choice!",
                    text: s.smartReply,
                    imageUrl: 'santa_image_set/smart_santa_character.jpg',
                    imageWidth: 150,
                    confirmButtonText: "Next Scenario",
                    confirmButtonColor: "#4CAF50"
                }).then(() => {
                    currentIdx++;
                    load();
                });
            }
        }

        function winGame() {
            Swal.fire({
                title: "North Pole Graduate!",
                text: "You helped Santa survive the day!",
                icon: "success",
                confirmButtonText: "Back to Map"
            }).then(() => { window.location.href = "index.html"; });
        }

        // Wait for slider to render then center Santa
        window.onload = load;
    </script>
</body>
</html>
