<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Decision Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka One', cursive; 
            background: linear-gradient(to bottom, #d42426, #a10000); 
            color: white; text-align: center; padding: 20px; min-height: 100vh;
        }
        .container { 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 50px; padding: 30px; width: 90%; max-width: 800px; 
            margin: auto; color: #333; border: 8px solid #f8b229; box-shadow: 0 15px 0 #8B0000;
        }
        h1 { color: #d42426; font-size: 2.5rem; }
        .question-text { font-size: 1.5rem; margin: 20px 0; min-height: 80px; color: #444; }

        /* The Slider Track */
        .slider-box { position: relative; width: 100%; height: 140px; margin: 20px 0; }
        .track {
            width: 100%; height: 40px; border-radius: 20px;
            background: linear-gradient(to right, #ffeb3b, #4CAF50);
            border: 4px solid #ccc; display: flex; justify-content: space-between;
            padding: 0 20px; align-items: center; font-weight: bold;
        }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; background: transparent; 
            position: absolute; top: 0; left: 0; z-index: 10; margin-top: 10px;
        }

        /* The Santa Head on the Slider */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 90px; width: 90px;
            background: url('santa_character.jpg') center center / cover;
            border-radius: 50%; border: 4px solid #d42426; cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        /* Decision Buttons */
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .action-btn {
            padding: 15px 30px; font-size: 1.4rem; border-radius: 30px; border: none;
            cursor: pointer; font-family: 'Fredoka One', cursive; color: white; transition: 0.2s;
        }
        .silly-btn { background: #fbc02d; box-shadow: 0 6px #f57f17; }
        .smart-btn { background: #4CAF50; box-shadow: 0 6px #2e7d32; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        #cookie-tracker { font-size: 1.5rem; margin-top: 25px; background: #fff; padding: 10px; border-radius: 20px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Santa's Decision Lab</h1>
    <p class="question-text" id="question-display">Loading...</p>

    <div class="slider-box">
        <div class="track">
            <span>ğŸ¤ª SILLY</span>
            <span>SMART ğŸ§ </span>
        </div>
        <input type="range" min="0" max="100" value="50" id="sleigh-slider">
    </div>

    <p style="font-weight: bold;">Which choice should Santa make?</p>
    <div class="btn-group">
        <button class="action-btn silly-btn" onclick="makeChoice('silly')">The Silly One!</button>
        <button class="action-btn smart-btn" onclick="makeChoice('smart')">The Smart One!</button>
    </div>

    <div id="cookie-tracker">Cookies Collected: <span id="count">0</span> ğŸª</div>
</div>

<script>
    let currentIdx = 0;
    let cookies = 0;

    const questions = [
        {
            q: "Santa's tummy is rumbling! He wants to turn his milk and cookies into a 'Cookie Slurpy' and pour it in his hat. Silly or Smart?",
            sillyFeedback: "ğŸ¤ª Oh no! The slurpy spilled all over the sleigh! Now Santa is sticky and has to clean up instead of delivering toys!",
            smartFeedback: "ğŸ§  Ho Ho Ho! Santa took a deep breath and drank his milk nicely. His tummy stopped rumbling and the sleigh stayed clean!"
        },
        {
            q: "Santa feels his heart beating fast like a drum! He wants to jump on the bed until it breaks. Silly or Smart?",
            sillyFeedback: "ğŸ’¥ CRASH! The bed broke. Now Santa has nowhere to sleep before the big flight!",
            smartFeedback: "ğŸ˜´ Ho Ho Ho! Santa sat down and counted to 10. His heart slowed down and the bed is safe!"
        },
        {
            q: "Santa has the 'Giggles' so bad he wants to spray whipped cream on the Reindeer! Silly or Smart?",
            sillyFeedback: "ğŸš« Sticky Reindeer can't fly! Now the elves have to give them all baths. We're running late!",
            smartFeedback: "ğŸ˜‚ Ho Ho Ho! Santa did a 'Belly Breath' instead. The reindeer are clean and ready!"
        },
        {
            q: "Santa is frustrated! He wants to throw his list in the snow and stomp on it. Silly or Smart?",
            sillyFeedback: "ğŸ“œ Oh no! The list is wet and we don't know who gets the toys! Santa has to go fix it.",
            smartFeedback: "ğŸ¤ Ho Ho Ho! Santa asked an Elf for help. Asking for help is a great self-control tool!"
        },
        {
            q: "Santa wants to shout 'JINGLE BELLS' at the top of his lungs while everyone is sleeping. Silly or Smart?",
            sillyFeedback: "ğŸ˜  Wake up! Everyone is grumpy now because they lost their sleep. Being too loud has consequences!",
            smartFeedback: "ğŸ¤« Ho Ho Ho! Santa hummed a quiet tune. Everyone stayed asleep and happy. Good listening!"
        }
    ];

    function loadQuestion() {
        if (currentIdx < questions.length) {
            document.getElementById('question-display').innerText = questions[currentIdx].q;
            document.getElementById('sleigh-slider').value = 50;
        } else {
            Swal.fire("Workshop Complete!", "Santa is ready for the big night!", "success")
                .then(() => window.location.href = "index.html");
        }
    }

    function makeChoice(type) {
        const q = questions[currentIdx];
        if (type === 'silly') {
            Swal.fire({
                title: "The Silly Choice!",
                text: q.sillyFeedback,
                icon: "warning",
                confirmButtonText: "Try to be Smart",
                confirmButtonColor: "#fbc02d"
            });
        } else {
            cookies++;
            document.getElementById('count').innerText = cookies;
            Swal.fire({
                title: "Ho Ho Ho!",
                text: q.smartFeedback,
                icon: "success",
                confirmButtonText: "Next Choice",
                confirmButtonColor: "#4CAF50"
            }).then(() => {
                currentIdx++;
                loadQuestion();
            });
        }
    }

    loadQuestion();
</script>
</body>
</html>
