<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Choice Academy</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka One', cursive; 
            background: linear-gradient(to bottom, #d42426, #a10000); 
            color: white; text-align: center; padding: 20px; 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
        }

        .container { 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 50px; padding: 30px; width: 90%; max-width: 800px; 
            margin: auto; color: #333; border: 8px solid #f8b229; 
            box-shadow: 0 15px 0 #8B0000; position: relative;
        }

        h1 { font-size: 2.5rem; color: #d42426; margin: 10px 0; }
        .question-text { font-size: 1.6rem; margin: 20px 0; color: #444; line-height: 1.4; }

        /* The Slider Area */
        .slider-box {
            position: relative; width: 100%; height: 120px; 
            margin: 40px 0; display: flex; align-items: center;
        }
        
        .track {
            width: 100%; height: 40px; border-radius: 20px;
            background: linear-gradient(to right, #ffeb3b, #4CAF50);
            border: 4px solid #ccc; display: flex; justify-content: space-between;
            padding: 0 20px; align-items: center; font-size: 1.2rem;
        }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; background: transparent; 
            position: absolute; z-index: 5; outline: none;
        }

        /* The actual Santa Slider Head */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 100px; width: 100px;
            background: url('santa_character.jpg') center center / cover;
            border-radius: 50%; border: 5px solid #d42426; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transform: translateY(-10px);
        }

        /* Choice Buttons */
        .choice-label { font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; display: block; }
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        
        .action-btn {
            padding: 15px 30px; font-size: 1.5rem; border-radius: 25px; cursor: pointer;
            border: none; font-family: 'Fredoka One', cursive; color: white;
            transition: 0.2s; min-width: 150px;
        }
        .silly-btn { background: #fbc02d; box-shadow: 0 6px #f57f17; }
        .smart-btn { background: #4CAF50; box-shadow: 0 6px #2e7d32; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        #cookie-counter { font-size: 1.5rem; margin-top: 20px; background: white; color: #333; padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeIn">
        <h1>Santa's Decision Lab</h1>
        <p class="question-text" id="scenario-text">Loading scenario...</p>

        <div class="slider-box">
            <div class="track">
                <span>ü§™ SILLY</span>
                <span>SMART üß†</span>
            </div>
            <input type="range" min="0" max="100" value="50" id="decision-slider">
        </div>

        <span class="choice-label">What choice should Santa make?</span>
        <div class="btn-group">
            <button class="action-btn silly-btn" onclick="makeChoice('silly')">The Silly One!</button>
            <button class="action-btn smart-btn" onclick="makeChoice('smart')">The Smart One!</button>
        </div>

        <div id="cookie-counter">Cookies Collected: <span id="count">0</span> üç™</div>
    </div>

    <script>
        let currentIdx = 0;
        let cookies = 0;

        const scenarios = [
            {
                q: "Santa wants to turn his milk into a 'Cookie Slurpy' and pour it in his hat!",
                sillyReply: "ü§¢ BLECH! Santa poured it in his hat and now it's dripping down his face. He's sticky and grumpy!",
                smartReply: "ü•õ YUM! Santa drank the milk from a glass. He has a full tummy and his hat is nice and dry.",
                correct: "smart"
            },
            {
                q: "Santa is so hyper he wants to jump on the bed until the springs pop out!",
                sillyReply: "üí• CRACK! The bed broke! Now Santa has to sleep on the cold floor tonight. Oh no!",
                smartReply: "üèÉ‚Äç‚ôÇÔ∏è WHOOSH! Santa did 10 big jumping jacks on the rug. Now he's calm and ready for a nap.",
                correct: "smart"
            }
        ];

        function load() {
            document.getElementById('scenario-text').innerText = scenarios[currentIdx].q;
            document.getElementById('decision-slider').value = 50;
        }

        function makeChoice(choice) {
            const s = scenarios[currentIdx];
            
            if (choice === 'silly') {
                Swal.fire({
                    title: "The Silly Choice!",
                    text: s.sillyReply,
                    icon: "error",
                    confirmButtonText: "Try to fix it?",
                    confirmButtonColor: "#fbc02d"
                });
            } else {
                cookies++;
                document.getElementById('count').innerText = cookies;
                Swal.fire({
                    title: "The Smart Choice!",
                    text: s.smartReply,
                    icon: "success",
                    confirmButtonText: "Next Scenario",
                    confirmButtonColor: "#4CAF50"
                }).then(() => {
                    currentIdx++;
                    if (currentIdx < scenarios.length) load();
                    else Swal.fire("Academy Graduate!", "You helped Santa survive the day!", "success");
                });
            }
        }

        load();
    </script>
</body>
</html>
