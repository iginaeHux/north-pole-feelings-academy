<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Bear's Long-Run Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%); 
            color: #2c3e50; text-align: center; padding: 20px; min-height: 100vh;
        }
        .container { 
            background: rgba(255, 255, 255, 0.9); border-radius: 30px; padding: 30px; 
            max-width: 800px; margin: auto; border: 5px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #bear-img { width: 180px; margin-bottom: 20px; }
        .scenario-box { background: #fff; padding: 20px; border-radius: 20px; margin: 20px 0; font-size: 1.3rem; line-height: 1.5; border-left: 10px solid #3498db; }
        
        .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        
        .choice-card {
            padding: 25px; border-radius: 20px; border: none; cursor: pointer;
            transition: all 0.3s; display: flex; flex-direction: column; align-items: center;
            font-size: 1.1rem; font-weight: bold; position: relative; overflow: hidden;
        }
        
        /* Impulse Style */
        .impulse { background: #fee2e2; color: #991b1b; border: 3px solid #f87171; }
        .impulse:hover { background: #fecaca; transform: translateY(-5px); }
        .impulse-label { font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; color: #ef4444; }

        /* Wise Style */
        .wise { background: #dcfce7; color: #166534; border: 3px solid #4ade80; }
        .wise:hover { background: #bbf7d0; transform: translateY(-5px); }
        .wise-label { font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; color: #22c55e; }

        .back-btn { margin-top: 30px; display: inline-block; color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <img src="polar_bear.jpg" id="bear-img" alt="Polar Bear">
    <h1 style="color: #2980b9;">The Long-Run Lab</h1>
    <p>Help the Polar Bear choose between his <strong>Impulse</strong> and his <strong>Wise Mind</strong>.</p>

    <div class="scenario-box" id="scenario-text">
        Polar Bear worked all morning on a snow sculpture, but a gust of wind knocked the head off! He is FURIOUS.
    </div>

    <div class="choice-grid" id="choices">
        </div>
</div>

<a href="index.html" class="back-btn">â¬… Back to the Snow</a>

<script>
    let currentStep = 0;

    const gameData = [
        {
            scenario: "Polar Bear worked all morning on a snow sculpture, but the wind knocked the head off! He feels his face getting hot.",
            options: [
                { 
                    type: "impulse", 
                    label: "The Right-Now Impulse", 
                    text: "Smash the rest of it! If it's broken anyway, might as well destroy it all.",
                    feedback: "It felt good to smash it for 2 seconds, but now your whole morning's work is gone forever. Now you feel even sadder."
                },
                { 
                    type: "wise", 
                    label: "The Long-Run Wise Choice", 
                    text: "Take a 'Cold Snow' breath. Go inside for a snack, then come back and fix the head later.",
                    feedback: "Smart! By walking away, you saved the sculpture. When you came back calm, fixing the head only took 5 minutes!"
                }
            ]
        },
        {
            scenario: "The other bears are playing 'Ice Slide' and won't let Polar Bear join in. He feels left out and 'Spiky'.",
            options: [
                { 
                    type: "impulse", 
                    label: "The Right-Now Impulse", 
                    text: "Stand at the top of the slide and block everyone so nobody can play.",
                    feedback: "Now the other bears are actually angry at you. You definitely won't get an invite to play tomorrow now."
                },
                { 
                    type: "wise", 
                    label: "The Long-Run Wise Choice", 
                    text: "Go find a different game to play for a bit. Show them you can have fun on your own.",
                    feedback: "Exactly. When they saw you having fun elsewhere, they realized they missed you and asked you to join the next round!"
                }
            ]
        },
        {
            scenario: "Polar Bear is trying to learn a new trick on his skates, but he keeps falling. He wants to throw his skates into the ocean.",
            options: [
                { 
                    type: "impulse", 
                    label: "The Right-Now Impulse", 
                    text: "Quit! Call the skates 'stupid' and stomp back to the cave.",
                    feedback: "You're safe from falling, but you'll never learn to skate. That's a 'Forever Quit'â€”is that what you want?"
                },
                { 
                    type: "wise", 
                    label: "The Long-Run Wise Choice", 
                    text: "Remind yourself: 'My brain is literally growing right now.' Try 3 more times, then take a break.",
                    feedback: "You did it! On the 3rd try, you stayed up for 5 seconds. The 'Long-Run' you is going to be a pro skater!"
                }
            ]
        }
    ];

    function loadGame() {
        if (currentStep >= gameData.length) {
            Swal.fire({
                title: "Wise Bear Status: ACHIEVED! ðŸ†",
                text: "You mastered the difference between an Impulse and the Long-Run. Your brain is officially sharp!",
                icon: "success"
            }).then(() => window.location.href = "index.html");
            return;
        }

        const data = gameData[currentStep];
        document.getElementById('scenario-text').innerHTML = data.scenario;
        const choiceContainer = document.getElementById('choices');
        choiceContainer.innerHTML = "";

        data.options.forEach(opt => {
            const card = document.createElement('button');
            card.className = `choice-card ${opt.type}`;
            card.innerHTML = `<span class="${opt.type}-label">${opt.label}</span>${opt.text}`;
            card.onclick = () => handleChoice(opt);
            choiceContainer.appendChild(card);
        });
    }

    function handleChoice(opt) {
        if (opt.type === "wise") {
            Swal.fire({
                title: "Wise Choice! ðŸ§ ",
                text: opt.feedback,
                icon: "success",
                confirmButtonColor: "#22c55e"
            }).then(() => {
                currentStep++;
                loadGame();
            });
        } else {
            Swal.fire({
                title: "The Impulse Trap! ðŸª¤",
                text: opt.feedback,
                icon: "error",
                confirmButtonText: "Let's try Wise Mind instead",
                confirmButtonColor: "#ef4444"
            });
        }
    }

    loadGame();
</script>
</body>
</html>
