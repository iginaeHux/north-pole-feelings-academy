<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Santa's Landscape Sleigh Ride</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body { 
            font-family: 'Fredoka One', cursive; 
            background: radial-gradient(circle, #d42426, #8B0000); 
            color: white; margin: 0; padding: 10px;
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr; /* Question on left, Slider on right */
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 25px;
            width: 95vw;
            height: 85vh;
            border: 8px solid #f8b229;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            color: #333;
        }

        /* Left Side: Question & Cookies */
        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fff5f5;
            border-radius: 30px;
            padding: 20px;
            border: 3px dashed #d42426;
        }

        .question-text {
            font-size: 1.6rem;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .cookie-tracker {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 20px;
        }

        .cookie { font-size: 2rem; opacity: 0.2; transition: 0.5s; }
        .cookie.active { opacity: 1; transform: scale(1.2); }

        /* Right Side: Santa & Slider */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #santa-img {
            width: 220px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
            margin-bottom: 20px;
        }

        .slider-wrapper {
            width: 90%;
            position: relative;
            background: linear-gradient(to right, #ffeb3b, #4CAF50);
            height: 60px;
            border-radius: 30px;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .slider-wrapper::before { content: "ü§™ SILLY"; font-weight: bold; }
        .slider-wrapper::after { content: "üß† SMART"; font-weight: bold; }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            position: absolute;
            left: 0;
            z-index: 5;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 80px; width: 80px;
            background: #d42426;
            border: 5px solid white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-check {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.8rem;
            background: #d42426;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 6px #8B0000;
        }

        .btn-check:active { transform: translateY(4px); box-shadow: none; }
        
        .nav-btn { position: absolute; top: 10px; right: 10px; text-decoration: none; color: #d42426; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="main-grid animate__animated animate__fadeIn">
        
        <div class="sidebar">
            <div>
                <h2 style="color:#d42426; margin-top:0;">Santa's Choice</h2>
                <p class="question-text" id="q-text">Santa wants to crush his cookies into a slurpy and pour it in his hat! Silly or Smart?</p>
            </div>
            
            <div class="cookie-tracker">
                <span id="c1" class="cookie">üç™</span>
                <span id="c2" class="cookie">üç™</span>
                <span id="c3" class="cookie">üç™</span>
                <span id="c4" class="cookie">üç™</span>
                <span id="c5" class="cookie">üç™</span>
            </div>
        </div>

        <div class="game-area">
            <a href="index.html" class="nav-btn">‚úñ Exit Game</a>
            
            <img src="santa_character.jpg" id="santa-img" class="animate__animated animate__pulse animate__infinite" alt="Santa">
            
            <div class="slider-wrapper">
                <input type="range" min="0" max="100" value="50" id="sleigh-slider">
            </div>

            <button class="btn-check" onclick="checkAnswer()">CHECK CHOICE!</button>
        </div>
    </div>

<script>
    let cookies = 0;
    let step = 0;

    const missions = [
        {
            q: "Santa wants to jump on the bed until it breaks! Is that Silly or Smart?",
            silly: "BOOM! The bed broke. Now Santa is too tired to fly the sleigh!",
            smart: "Great job! Santa sat down and rested his legs for the big night."
        },
        {
            q: "Santa wants to spray whipped cream on the Reindeer! Silly or Smart?",
            silly: "Sticky Reindeer! Now they can't fly through the clouds.",
            smart: "Ho Ho Ho! Santa gave them a carrot instead. Much better!"
        },
        {
            q: "Santa wants to throw his toy list into a snowbank! Silly or Smart?",
            silly: "Oh no! The names washed away. Who gets the dollhouse now?",
            smart: "Smart thinking! Santa kept the list safe in his pocket."
        },
        {
            q: "Santa wants to yell 'MERRY CHRISTMAS' while everyone is asleep! Silly or Smart?",
            silly: "WAKE UP! Now everyone is grumpy because they are tired.",
            smart: "Perfect! Santa whispered so the children could keep dreaming."
        }
    ];

    function checkAnswer() {
        const val = document.getElementById('sleigh-slider').value;
        const qData = (step === 0) ? {smart: "Ho Ho Ho! Santa drank his milk and kept his hat clean!", silly: "Sticky Hat! Santa has to go wash up now."} : missions[step-1];

        if (val > 60) { // Smart side
            cookies++;
            document.getElementById(`c${cookies}`).classList.add('active');
            
            Swal.fire({
                title: 'HO HO HO!',
                text: qData.smart,
                icon: 'success',
                confirmButtonText: 'Next Cookie!'
            }).then(() => {
                if (cookies < 5) {
                    nextQuest();
                } else {
                    Swal.fire('5 COOKIES! üç™', 'You helped Santa stay Smart! You win!', 'success');
                }
            });
        } else {
            Swal.fire({
                title: 'UH OH!',
                text: qData.silly,
                icon: 'error',
                confirmButtonText: 'Try to be Smart'
            });
        }
    }

    function nextQuest() {
        if (step < missions.length) {
            document.getElementById('q-text').innerText = missions[step].q;
            document.getElementById('sleigh-slider').value = 50;
            step++;
        }
    }
</script>

</body>
</html>
