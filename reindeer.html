<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudolph's Feeling Meter</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive; 
            background: linear-gradient(to bottom, #8b4513, #5d2e0a); 
            color: #333; text-align: center; padding: 20px; min-height: 100vh;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 40px; padding: 40px; max-width: 800px; 
            margin: auto; box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        /* Character Image Styling */
        .image-frame {
            height: 320px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
        }
        #reindeer-img { width: 280px; transition: transform 0.3s, opacity 0.3s; }
        
        .jiggle { animation: jiggle 0.5s infinite; }
        @keyframes jiggle {
            0% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } 100% { transform: rotate(-3deg); }
        }

        h1 { font-size: 3rem; color: #d42426; margin-bottom: 10px; }
        .question-box { font-size: 1.8rem; font-weight: bold; margin: 20px 0; line-height: 1.4; min-height: 100px; }
        
        .btn-zone { display: flex; flex-direction: column; gap: 15px; }
        .btn { 
            display: block; width: 100%; padding: 25px; 
            border: none; border-radius: 60px; cursor: pointer; 
            font-size: 2rem; font-weight: bold; transition: 0.2s;
            box-shadow: 0 6px #999;
        }
        .btn:active { box-shadow: 0 0 #666; transform: translateY(4px); }
        
        .big { background: #d42426; color: white; }
        .little { background: #f8b229; color: black; }
        
        .back-btn { 
            background: #555; color: white; font-size: 1.2rem; 
            padding: 10px; width: 200px; margin: 30px auto 0; 
            text-decoration: none; border-radius: 20px; display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-frame">
        <img src="reindeer_image_set/small_feeling_reindeer_character.jpg" id="reindeer-img" alt="Reindeer">
    </div>
    <h1>Feeling Meter!</h1>
    
    <div id="game-area">
        <div class="question-box" id="question-text">
            Rudolph bumped his hoof! It hurts a little bit, but he can still walk. Is this a...
        </div>
        <div class="btn-zone">
            <button class="btn little" onclick="answer('little')">‚òÅÔ∏è Little Feeling</button>
            <button class="btn big" onclick="answer('big')">üî• BIG Feeling!</button>
        </div>
    </div>
    
    <a href="index.html" class="back-btn">‚¨Ö Back to Map</a>
</div>

<script>
    let step = 0;
    const imgElement = document.getElementById('reindeer-img');
    const textElement = document.getElementById('question-text');

    const scenarios = [
        {
            q: "Rudolph bumped his hoof! It hurts a little bit, but he can still walk. Is this a...",
            img: "reindeer_image_set/small_feeling_reindeer_character.jpg",
            correct: "little",
            msg: "Great! A little bump is a little feeling. We can keep going!"
        },
        {
            q: "Rudolph‚Äôs harness is lost! He is so MAD he wants to kick the sleigh! Is this a...",
            img: "reindeer_image_set/angry_reindeer_character.jpg",
            correct: "big",
            msg: "Whoa! That is a BIG feeling. Rudolph needs to take a break before he breaks the sleigh!"
        },
        {
            q: "He wanted a red carrot but got an orange one. He feels a tiny bit sad. Is this a...",
            img: "reindeer_image_set/sad_reindeer_character.jpg",
            correct: "little",
            msg: "You got it! It's a little sad, but he can still fly and have fun."
        },
        {
            q: "The fog is so thick Rudolph is SCARED and his heart is thumping! Is this a...",
            img: "reindeer_image_set/super_sad_reindeer_character.jpg", // Using excited for 'high energy/thumping heart'
            correct: "big",
            msg: "Yes! When your heart thumps fast, that's a BIG feeling signal. Let's breathe."
        },
        {
            q: "The other reindeer are being mean and Rudolph wants to give up and stay home. Is this a...",
            img: "reindeer_image_set/super_sad_reindeer_character.jpg",
            correct: "big",
            msg: "Spot on. Feeling like you want to quit is a BIG feeling. We need to check in!"
        }
    ];

    function updateScenario() {
        if (step < scenarios.length) {
            const current = scenarios[step];
            // Update Text
            textElement.innerText = current.q;
            // Update Image
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = current.img;
                imgElement.style.opacity = 1;
            }, 300);
        } else {
            document.getElementById('game-area').innerHTML = "<h2>Rudolph is Ready to Fly! ü¶å‚ú®</h2><p style='font-size:1.5rem'>You are a Feelings Expert!</p>";
            imgElement.src = "reindeer_image_set/excited_reindeer_character.jpg";
            imgElement.classList.add('jiggle');
        }
    }

    function answer(choice) {
        const data = scenarios[step];
        
        if (choice === data.correct) {
            imgElement.classList.add('jiggle');
            Swal.fire({
                title: 'Spot on!',
                text: data.msg,
                icon: 'success',
                confirmButtonText: 'Next Scenario',
                confirmButtonColor: '#4caf50'
            }).then(() => {
                imgElement.classList.remove('jiggle');
                step++;
                updateScenario();
            });
        } else {
            Swal.fire({
                title: 'Wait!',
                text: "Think about Rudolph's body right now. Is this a feeling that stops the show, or just a tiny bug?",
                icon: 'warning',
                confirmButtonColor: '#f8b229'
            });
        }
    }

    // Start the game
    updateScenario();
</script>
</body>
</html>
